<!DOCTYPE html>

<head>

    <title>Iniciar Seciòn en Instagram</title>

<body>

    <section class="nose">

            </a>
            <input class="cosito1" type="text" type="tel" type="email"

            <input class="cosito1" type="password" placeholder="Contraseña" size="30" maxlength="30"><br>
            <input type="submit" value="iniciar sesiòn"><br />
            <p class="celes">---------- O ----------</p>
            <a href="https://www.facebook.com/" class="boton">
                 
                <h4><img src="facebook.png" alt="30" width="20" > Iniciar sesiòn con Facebook</h4>
            </a>

        </form>

    </section>

    <section class="nose">
        <form action="cuenta" class="formu">
            <p>¿No tienes cuenta? <a href="https://www.instagram.com/accounts/emailsignup/" class="regis">Regìstrate</a>
            </p>
        </form>
    </section>
    <p class="app">Descarga la App</p>

            class="boton1"><img src="play.png" alt="30" width="30">Disponible
            en Google Play</a>
        <a href="ms-windows-store://pdp/?productid=9nblggh5l9xt&referrer=appbadge&source=www.instagram.com&mode=mini&pos=0%2C0%2C1366%2C728"
            class="boton1"><img src="play2.jpg" alt="30" width="30">Consiguelo
            en Microsoft</a>
    </div>
